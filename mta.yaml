_schema-version: "3.1"
ID: centrallibrarysystem
description: A simple CAP project.
version: 1.0.0
modules:
  - name: centrallibrarysystem-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: centrallibrarysystem-auth
      - name: centrallibrarysystem-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: centrallibrarysystem
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: centrallibrarysystem-auth
      - name: centrallibrarysystem-destination-service
        group: destinations
        properties:
          forwardAuthToken: false
          name: ui5
          url: https://ui5.sap.com
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: centrallibrarysystem-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: centrallibrarysystem-db
    parameters:
      buildpack: nodejs_buildpack
  - name: centrallibrarysystem-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: centrallibrarysystem-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comapplibrary.zip
          name: comapplibrary
          target-path: resources/
  - name: comapplibrary
    type: html5
    path: app/library
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: centrallibrarysystem-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: centrallibrarysystem-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: centrallibrarysystem-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: centrallibrarysystem-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: centrallibrarysystem-html5-srv
      service-plan: app-host
  - name: centrallibrarysystem-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: centrallibrarysystem-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
